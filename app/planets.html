<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="js/dist/app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../normalize.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <script id="navbar" type="text/x-handlebars-template">
                {{#each bodies}}
                <li class="nav-item">
                    {{#if isFirst}}
                    <a class="nav-link active" data-id="{{key}}" href="#">{{englishName}}</a>
                    {{else}}
                    <a class="nav-link" data-id="{{key}}" href="#">{{englishName}}</a>
                    {{/if}}
                </li>
                {{/each}}
            </script>
        </ul>
    </div>
</nav>



<div class="container">
    <div class="row">
        <script id="planets" type="text/x-handlebars-template">
            <div class="img col-7">
                <img src="detailed-planets/{{englishName}}.png">
            </div>
            <div class="details col-5">
                    <h1>Planet: {{englishName}}</h1>
                    <p>Discovery Date: {{discoveryDate}}</p>
                    <p>Discovered By: {{discoveredBy}}</p>
                    <p>Density: {{density}}</p>
                    <p>Gravity: {{gravity}}</p>
            </div>
        </script>
    </div>
</div>


</body>
</html>
